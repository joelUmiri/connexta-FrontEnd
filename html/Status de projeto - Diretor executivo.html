<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed de Projetos</title>
  <link rel="stylesheet" href="../css/Status de projeto - Diretor executivo.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

  <div class="sidebar">
    <ul>
      <li class="logo">
        <a href="#">
          <span class="icone"><img src="../imgs/Logo - Connexta.png" alt=""></span>
          <span class="titulo">Connexta</span>
        </a>
      </li>
      <li>
        <a href="dashboard.html">
          <span class="icone"><ion-icon name="bar-chart-outline"></ion-icon></span>
          <span class="titulo">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="feed.html">
          <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
          <span class="titulo">Feed</span>
        </a>
      </li>
      <li>
        <a href="criacaoProjeto.html">
          <span class="icone"><ion-icon name="create-outline"></ion-icon></span>
          <span class="titulo">Criar projeto</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icone"><ion-icon name="person-outline"></ion-icon></span>
          <span class="titulo">Perfil</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icone"><ion-icon name="cart-outline"></ion-icon></span>
          <span class="titulo">Ordens</span>
        </a>
      </li>
      <li>
        <a href="configuracao.html">
          <span class="icone"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="titulo">Configurações</span>
        </a>
      </li>
      <li>
        <a href="../index.html">
          <span class="icone"><ion-icon name="log-out-outline"></ion-icon></span>
          <span class="titulo">Logout</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- Fundo decorativo -->
  <div class="background"></div>

  <div class="container">
    <h2>➕ Adicionar novo status</h2>
    <form>
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" placeholder="Digite o título...">
      </div>

      <div class="form-group">
        <label for="data">Data do Status</label>
        <select id="data" name="data">
          <option value="">Selecione...</option>
          <option value="hoje">Hoje</option>
          <option value="amanha">Amanhã</option>
          <option value="semana">Essa semana</option>
        </select>
      </div>

      <div class="form-group">
        <label for="situacao">Situação</label>
        <select id="situacao" name="situacao">
          <option>Em andamento</option>
          <option>Concluído</option>
          <option>Pendente</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" placeholder="Escreva os detalhes aqui..."></textarea>
      </div>

      <button type="submit" class="btn">Salvar Status</button>
    </form>
  </div>


</body>
</html>
