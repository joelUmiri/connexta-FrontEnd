<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Novo Projeto</title>
  <link rel="stylesheet" href="/css/criacaoProjeto.css">
</head>
<body>
  <div class="container">
    <h2>Criar Novo Projeto</h2>

    <form id="projetoForm">

      <label for="nome">Nome do Projeto<span>*</span></label>
      <input type="text" id="nome" name="nome" required>

      <label for="descricao">Descrição do Projeto<span>*</span></label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>

      <label for="categoria">Categoria:<span>*</span></label>
      <select id="categoria" name="categoria" required>
        <option value="tecnologia">Tecno</option>
        <option value="saude">Saúde</option>
        <option value="educacao">Educação</option>
        <option value="sustentabilidade">Sustentabilidade</option>
      </select>

      <div class="upload">
        <label for="imagem">Imagem do Projeto</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">
        <div class="preview" id="preview">[imagem]</div>
      </div>

      <label for="meta">Meta de Investimento (R$):<span>*</span></label>
      <input type="number" id="meta" name="meta" required>

      <label for="participacao">Participação Oferecida (%):<span>*</span></label>
      <input type="number" id="participacao" name="participacao" required>

      <label for="prazo">Prazo para Captação:<span>*</span></label>
      <input type="date" id="prazo" name="prazo" required>

    </form>
    <div class="buttons">
      <button type="submit" class="btn primary">Criar Projeto</button>
      <a href="feed.html"><button class="btn secondary">Cancelar</button></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
