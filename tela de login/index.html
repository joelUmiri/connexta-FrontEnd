<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexta - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">CONNEXTA</h1>
        <p class="subtitle">INVESTIDOR</p>
        <!-- REPRESENTANTE COMERCIAL -->

        <form id="cadastroForm">
            <input type="text" placeholder="Nome completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="btn">Cadastrar</button>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="social-login">
            <button class="btn google"><img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> Continuar com o Google</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
